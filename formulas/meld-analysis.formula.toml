description = "Phase 1: Product analysis — discover vision, users, metrics, and MVP scope through collaborative facilitation. NOTE: These phase skills are not yet available as plugin skills; use beads formulas for full pipeline workflows."
formula = "meld-analysis"
type = "workflow"
version = 1

[[steps]]
description = """
Agent: Mary (Analyst) — Load persona from .beads/skills/meld/agents/analyst.md
Follow: .beads/skills/meld/phase-1-analysis/product-brief/step-01-init-and-vision.md
Inputs: Project context docs, brainstorming notes, research files
Output: {{planning_artifacts}}/product-brief-{{project_name}}.md (initialized with Executive Summary and Core Vision)"""
id = "brief-init"
title = "Initialize brief and discover vision for {{project_name}}"

[[steps]]
depends_on = ["brief-init"]
description = """
Agent: Mary (Analyst) — .beads/skills/meld/agents/analyst.md
Follow: .beads/skills/meld/phase-1-analysis/product-brief/step-02-users-and-metrics.md
Inputs: Product brief with vision sections
Output: Target Users and Success Metrics sections appended"""
id = "brief-discover"
title = "Define target users and success metrics"

[[steps]]
depends_on = ["brief-discover"]
description = """
Agent: Mary (Analyst) — .beads/skills/meld/agents/analyst.md
Follow: .beads/skills/meld/phase-1-analysis/product-brief/step-03-scope.md
Inputs: Product brief with vision, users, and metrics
Output: MVP Scope section with core features, boundaries, and future vision"""
id = "brief-draft"
title = "Define MVP scope and future vision"

[[steps]]
depends_on = ["brief-draft"]
description = """
Human review gate. Mary (Analyst) presents complete product brief for stakeholder review.
Follow: .beads/skills/meld/phase-1-analysis/product-brief/step-04-review-and-complete.md
Checklist: Vision clear? Users well-defined? Metrics measurable? Scope bounded? Future inspiring?
Output: Validated product brief ready for PRD creation"""
id = "brief-review"
title = "Review and complete product brief"
type = "human"

[vars]
[vars.planning_artifacts]
default = "_meld-output/planning-artifacts"
description = "Path to planning artifacts directory"
[vars.project_name]
description = "Project name"
required = true
