description = "Quick Spec: Conversational spec engineering — ask questions, investigate code, produce implementation-ready tech-spec with WIP lifecycle and adversarial review option. NOTE: Plugin users can use /quick-spec or invoke meld:meld-quick-spec directly."
formula = "meld-quick-spec"
type = "workflow"
version = 2

[[steps]]
description = """
Agent: Barry (Quick Flow Solo Dev) — Load persona from .beads/skills/meld/agents/quick-flow-solo-dev.md
Plugin skill: meld:meld-quick-spec (Phase 1: Understand)
Follow: .beads/skills/meld/quick-spec/step-01-understand.md
Inputs: Feature description, existing codebase
Output: WIP tech-spec initialized with overview, problem statement, solution, and scope"""
id = "understand"
title = "Understand requirement: {{feature}}"

[[steps]]
depends_on = ["understand"]
description = """
Agent: Barry (Quick Flow Solo Dev) — .beads/skills/meld/agents/quick-flow-solo-dev.md
Plugin skill: meld:meld-quick-spec (Phase 2: Investigate)
Follow: .beads/skills/meld/quick-spec/step-02-investigate.md
Inputs: WIP tech-spec with core understanding
Output: Technical context mapped — tech stack, patterns, files to modify, test patterns documented"""
id = "investigate"
title = "Investigate technical constraints"

[[steps]]
depends_on = ["investigate"]
description = """
Agent: Barry (Quick Flow Solo Dev) — .beads/skills/meld/agents/quick-flow-solo-dev.md
Plugin skill: meld:meld-quick-spec (Phase 3: Generate)
Follow: .beads/skills/meld/quick-spec/step-03-generate.md
Inputs: WIP tech-spec with technical context
Output: Complete implementation plan with dependency-ordered tasks, Given/When/Then ACs, testing strategy"""
id = "generate"
title = "Generate implementation plan and acceptance criteria"

[[steps]]
depends_on = ["generate"]
description = """
Human review gate. Barry presents complete tech-spec for approval.
Plugin skill: meld:meld-quick-spec (Phase 4: Review)
Follow: .beads/skills/meld/quick-spec/step-04-review.md
Checklist: Tasks specific with file paths? ACs testable (Given/When/Then)? Dependency order correct? Self-contained? Ready-for-dev standard met?
Options: Edit, request adversarial review, finalize. On approval: status → ready-for-dev, rename WIP → tech-spec-{slug}.md"""
id = "review"
title = "Review and finalize tech-spec"
type = "human"

[vars]
[vars.feature]
description = "Feature or fix description"
required = true
[vars.impl_artifacts]
default = "_meld-output/implementation-artifacts"
description = "Path to implementation artifacts directory"
[vars.project_name]
description = "Project name"
required = true
