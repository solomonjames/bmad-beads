description = "Phase 3: Architecture decisions, epic/story breakdown, and implementation readiness. NOTE: These phase skills are not yet available as plugin skills; use beads formulas for full pipeline workflows."
formula = "bmad-solutioning"
type = "workflow"
version = 1

[[steps]]
description = """
Agent: Winston (Architect) — Load persona from .beads/skills/bmad/agents/architect.md
Follow: .beads/skills/bmad/phase-3-solutioning/create-architecture/step-01-init-and-context.md
Inputs: PRD (required), UX spec (recommended), project context
Output: {{planning_artifacts}}/architecture.md (initialized with Project Context Analysis, Technology Selection)"""
id = "arch-init"
title = "Initialize architecture and evaluate technology for {{project_name}}"

[[steps]]
depends_on = ["arch-init"]
description = """
Agent: Winston (Architect) — .beads/skills/bmad/agents/architect.md
Follow: .beads/skills/bmad/phase-3-solutioning/create-architecture/step-02-decisions.md
Inputs: Architecture doc with context analysis
Output: Architecture Decision Records, Implementation Patterns, Project Structure, Boundaries"""
id = "arch-decisions"
title = "Define architectural decisions, patterns, and structure"

[[steps]]
depends_on = ["arch-decisions"]
description = """
Human review gate. Winston (Architect) presents architecture for stakeholder review.
Follow: .beads/skills/bmad/phase-3-solutioning/create-architecture/step-03-review.md
Checklist: ADRs complete with verified versions? Patterns prevent agent conflicts? Structure maps all requirements? No TBDs remaining?
Output: Validated architecture document"""
id = "arch-review"
title = "Validate and approve architecture"
type = "human"

[[steps]]
depends_on = ["arch-review"]
description = """
Agent: John (PM) + Bob (SM) — Load personas from .beads/skills/bmad/agents/pm.md and .beads/skills/bmad/agents/sm.md
Follow: .beads/skills/bmad/phase-3-solutioning/create-epics/step-01-design-epics.md
Inputs: PRD, Architecture, UX spec
Output: Epic structure with FR coverage mapping, approved by user"""
id = "epics-create"
title = "Design epic structure for {{project_name}}"

[[steps]]
depends_on = ["epics-create"]
description = """
Agent: John (PM) + Bob (SM) — Load personas
Follow: .beads/skills/bmad/phase-3-solutioning/create-epics/step-02-create-stories.md
Inputs: Approved epic structure, PRD, Architecture
Output: {{planning_artifacts}}/epics.md with all stories, story files in {{impl_artifacts}}/"""
id = "stories-create"
title = "Generate stories and validate coverage"

[[steps]]
depends_on = ["stories-create"]
description = """
Human review gate. Winston (Architect) validates cross-document coherence.
Follow: .beads/skills/bmad/phase-3-solutioning/readiness-check/step-01-validate.md
Adversarial review: FR coverage matrix, epic quality, UX alignment, dependency validation.
Checklist: All FRs covered? No technical-layer epics? No forward dependencies? Stories sized for single dev?
Output: Readiness report — READY / NEEDS WORK / NOT READY"""
id = "readiness-check"
title = "Implementation readiness check"
type = "human"

[vars]
[vars.impl_artifacts]
default = "_bmad-output/implementation-artifacts"
description = "Path to implementation artifacts directory"
[vars.planning_artifacts]
default = "_bmad-output/planning-artifacts"
description = "Path to planning artifacts directory"
[vars.project_name]
description = "Project name"
required = true
