description = "Full MELD pipeline: Analysis → Planning → Solutioning → Implementation. Complete product development lifecycle. NOTE: These phase skills are not yet available as plugin skills; use beads formulas for full pipeline workflows."
formula = "meld-full"
type = "workflow"
version = 1

[[steps]]
description = """
Agent: Mary (Analyst)
Follow: .beads/skills/meld/phase-1-analysis/product-brief/step-01-init-and-vision.md"""
id = "brief-init"
title = "Initialize brief and discover vision for {{project_name}}"

[[steps]]
depends_on = ["brief-init"]
description = """
Agent: Mary (Analyst)
Follow: .beads/skills/meld/phase-1-analysis/product-brief/step-02-users-and-metrics.md"""
id = "brief-discover"
title = "Define target users and success metrics"

[[steps]]
depends_on = ["brief-discover"]
description = """
Agent: Mary (Analyst)
Follow: .beads/skills/meld/phase-1-analysis/product-brief/step-03-scope.md"""
id = "brief-draft"
title = "Define MVP scope and future vision"

[[steps]]
depends_on = ["brief-draft"]
description = "Human review gate. Validate product brief completeness and approve for PRD creation."
id = "brief-review"
title = "Review and complete product brief"
type = "human"

[[steps]]
depends_on = ["brief-review"]
description = """
Agent: John (PM)
Follow: .beads/skills/meld/phase-2-planning/create-prd/step-01-init-and-requirements.md"""
id = "prd-init"
title = "Initialize PRD and define requirements"

[[steps]]
depends_on = ["prd-init"]
description = """
Agent: John (PM)
Follow: .beads/skills/meld/phase-2-planning/create-prd/step-02-product-definition.md"""
id = "prd-definition"
title = "Define product through journeys and deep dives"

[[steps]]
depends_on = ["prd-definition"]
description = """
Agent: John (PM)
Follow: .beads/skills/meld/phase-2-planning/create-prd/step-03-requirements-and-scope.md"""
id = "prd-requirements"
title = "Synthesize requirements and define scope"

[[steps]]
depends_on = ["prd-requirements"]
description = "Human review gate. Validate PRD completeness, FR coverage, and approve for architecture."
id = "prd-review"
title = "Review and complete PRD"
type = "human"

[[steps]]
depends_on = ["prd-review"]
description = """
Agent: Sally (UX Designer)
Follow: .beads/skills/meld/phase-2-planning/create-ux/step-01-design-and-foundation.md"""
id = "ux-design"
title = "Create UX design foundation and visual direction"

[[steps]]
depends_on = ["ux-design"]
description = "Human review gate. Validate UX specification completeness and approve."
id = "ux-review"
title = "Complete UX components and review specification"
type = "human"

[[steps]]
depends_on = ["ux-review"]
description = """
Agent: Winston (Architect)
Follow: .beads/skills/meld/phase-3-solutioning/create-architecture/step-01-init-and-context.md"""
id = "arch-init"
title = "Initialize architecture and evaluate technology"

[[steps]]
depends_on = ["arch-init"]
description = """
Agent: Winston (Architect)
Follow: .beads/skills/meld/phase-3-solutioning/create-architecture/step-02-decisions.md"""
id = "arch-decisions"
title = "Define architectural decisions, patterns, and structure"

[[steps]]
depends_on = ["arch-decisions"]
description = "Human review gate. Validate architecture decisions, patterns, and structure."
id = "arch-review"
title = "Validate and approve architecture"
type = "human"

[[steps]]
depends_on = ["arch-review"]
description = """
Agent: John (PM) + Bob (SM)
Follow: .beads/skills/meld/phase-3-solutioning/create-epics/step-01-design-epics.md"""
id = "epics-create"
title = "Design epic structure"

[[steps]]
depends_on = ["epics-create"]
description = """
Agent: John (PM) + Bob (SM)
Follow: .beads/skills/meld/phase-3-solutioning/create-epics/step-02-create-stories.md"""
id = "stories-create"
title = "Generate stories and validate coverage"

[[steps]]
depends_on = ["stories-create"]
description = "Human review gate. Adversarial readiness validation: FR coverage, epic quality, UX alignment."
id = "readiness-check"
title = "Implementation readiness check"
type = "human"

[[steps]]
depends_on = ["readiness-check"]
description = """
Agent: Bob (SM)
Follow: .beads/skills/meld/phase-4-implementation/sprint-planning/step-01-plan.md"""
id = "sprint-plan"
title = "Sprint planning"

[[steps]]
depends_on = ["sprint-plan"]
description = "Human review gate. Approve sprint sequence and story prioritization."
id = "sprint-plan-review"
title = "Review and approve sprint plan"
type = "human"

[[steps]]
depends_on = ["sprint-plan-review"]
description = """
Agent: Bob (SM)
Follow: .beads/skills/meld/phase-4-implementation/create-story/step-01-prepare.md"""
id = "story-prep"
title = "Prepare next story with ultimate context"

[[steps]]
depends_on = ["story-prep"]
description = """
Agent: Amelia (Dev)
Follow: .beads/skills/meld/phase-4-implementation/dev-story/step-01-implement.md"""
id = "story-dev"
title = "Implement story"

[[steps]]
depends_on = ["story-dev"]
description = """
Agent: Senior Developer (adversarial)
Follow: .beads/skills/meld/phase-4-implementation/code-review/step-01-review.md"""
id = "story-review"
title = "Adversarial code review"

[[steps]]
depends_on = ["story-review"]
description = "Human review gate. Verify review findings resolved. Repeat story cycle for remaining stories."
id = "story-review-gate"
title = "Approve story completion"
type = "human"

[[steps]]
depends_on = ["story-review-gate"]
description = """
Agent: All agents (Party Mode)
Follow: .beads/skills/meld/phase-4-implementation/retrospective/step-01-retro.md"""
id = "sprint-retro"
title = "Epic retrospective"

[vars]
[vars.impl_artifacts]
default = "_meld-output/implementation-artifacts"
description = "Path to implementation artifacts directory"
[vars.planning_artifacts]
default = "_meld-output/planning-artifacts"
description = "Path to planning artifacts directory"
[vars.project_name]
description = "Project name"
required = true
