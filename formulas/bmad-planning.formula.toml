description = "Phase 2: Product planning — create PRD with requirements and UX design specification. NOTE: These phase skills are not yet available as plugin skills; use beads formulas for full pipeline workflows."
formula = "bmad-planning"
type = "workflow"
version = 1

[[steps]]
description = """
Agent: John (PM) — Load persona from .beads/skills/bmad/agents/pm.md
Follow: .beads/skills/bmad/phase-2-planning/create-prd/step-01-init-and-requirements.md
Inputs: Product brief (required), research docs, project context
Output: {{planning_artifacts}}/prd.md (initialized with Project Classification, Success Criteria, Product Scope)"""
id = "prd-init"
title = "Initialize PRD and define requirements for {{project_name}}"

[[steps]]
depends_on = ["prd-init"]
description = """
Agent: John (PM) — .beads/skills/bmad/agents/pm.md
Follow: .beads/skills/bmad/phase-2-planning/create-prd/step-02-product-definition.md
Inputs: PRD with classification and success criteria
Output: User Journeys, Domain Requirements, Innovation Analysis, Project-Type specifics"""
id = "prd-definition"
title = "Define product through journeys and deep dives"

[[steps]]
depends_on = ["prd-definition"]
description = """
Agent: John (PM) — .beads/skills/bmad/agents/pm.md
Follow: .beads/skills/bmad/phase-2-planning/create-prd/step-03-requirements-and-scope.md
Inputs: PRD with journeys and type-specific sections
Output: MVP Scope, Functional Requirements (capability contract), Non-Functional Requirements"""
id = "prd-requirements"
title = "Synthesize requirements and define scope"

[[steps]]
depends_on = ["prd-requirements"]
description = """
Human review gate. John (PM) presents polished PRD for stakeholder review.
Follow: .beads/skills/bmad/phase-2-planning/create-prd/step-04-review-and-complete.md
Checklist: FRs trace to journeys? Success criteria measurable? Scope phases clear? No orphan requirements?
Output: Validated PRD ready for architecture"""
id = "prd-review"
title = "Review and complete PRD"
type = "human"

[[steps]]
depends_on = ["prd-review"]
description = """
Agent: Sally (UX Designer) — Load persona from .beads/skills/bmad/agents/ux-designer.md
Follow: .beads/skills/bmad/phase-2-planning/create-ux/step-01-design-and-foundation.md
Inputs: PRD (required), product brief, research docs
Output: {{planning_artifacts}}/ux-design-specification.md (foundation, experience, visual direction, user flows)"""
id = "ux-design"
title = "Create UX design foundation and visual direction"

[[steps]]
depends_on = ["ux-design"]
description = """
Human review gate. Sally (UX Designer) completes component strategy and presents specification.
Follow: .beads/skills/bmad/phase-2-planning/create-ux/step-02-components-and-review.md
Checklist: Components cover critical flows? Patterns ensure consistency? Responsive strategy defined? Accessibility meets WCAG?
Output: Complete UX Design Specification ready for architecture"""
id = "ux-review"
title = "Complete UX components and review specification"
type = "human"

[vars]
[vars.planning_artifacts]
default = "_bmad-output/planning-artifacts"
description = "Path to planning artifacts directory"
[vars.project_name]
description = "Project name"
required = true
