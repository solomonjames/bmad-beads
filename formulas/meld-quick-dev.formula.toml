description = "Quick Dev: Flexible implementation engine — execute tech-specs (Mode A) or direct instructions (Mode B) with escalation assessment, continuous execution, self-check, and adversarial review. NOTE: Plugin users can use /quick-dev or invoke meld:meld-quick-dev directly."
formula = "meld-quick-dev"
type = "workflow"
version = 2

[[steps]]
description = """
Agent: Barry (Quick Flow Solo Dev) — Load persona from .beads/skills/meld/agents/quick-flow-solo-dev.md
Plugin skill: meld:meld-quick-dev (Phase 1: Mode Detection)
Follow: .beads/skills/meld/quick-dev/step-01-mode-detect.md
Inputs: Feature description, optional tech_spec_path
Output: Baseline commit captured, execution mode determined (A=tech-spec, B=direct), escalation evaluated"""
id = "mode-detect"
title = "Detect execution mode for {{feature}}"

[[steps]]
depends_on = ["mode-detect"]
description = """
Agent: Barry (Quick Flow Solo Dev) — .beads/skills/meld/agents/quick-flow-solo-dev.md
Plugin skill: meld:meld-quick-dev (Phase 2: Context Gathering)
Follow: .beads/skills/meld/quick-dev/step-02-context-gather.md
Inputs: Mode detection results
Output: Mode B: files, patterns, dependencies identified, plan confirmed. Mode A: tech-spec loaded, tasks extracted"""
id = "context-gather"
title = "Gather context and create plan"

[[steps]]
depends_on = ["context-gather"]
description = """
Agent: Barry (Quick Flow Solo Dev) — .beads/skills/meld/agents/quick-flow-solo-dev.md
Plugin skill: meld:meld-quick-dev (Phase 3: Execute)
Follow: .beads/skills/meld/quick-dev/step-03-execute.md
Inputs: Confirmed plan or tech-spec tasks
Output: All tasks implemented with tests (red-green-refactor), continuous execution"""
id = "execute"
title = "Implement {{feature}}"

[[steps]]
depends_on = ["execute"]
description = """
Agent: Barry (Quick Flow Solo Dev) — .beads/skills/meld/agents/quick-flow-solo-dev.md
Plugin skill: meld:meld-quick-dev (Phase 4: Self-Check)
Follow: .beads/skills/meld/quick-dev/step-04-self-check.md
Inputs: Completed implementation
Output: Self-audit passed (tasks, tests, ACs, patterns), implementation summary presented"""
id = "self-check"
title = "Self-check implementation"

[[steps]]
depends_on = ["self-check"]
description = """
Agent: Barry (Quick Flow Solo Dev) — .beads/skills/meld/agents/quick-flow-solo-dev.md
Plugin skill: meld:meld-adversarial-review
Follow: .beads/skills/meld/quick-dev/step-05-adversarial-review.md
Inputs: Implementation diff from baseline commit
Output: Adversarial review findings numbered (F1, F2...) with severity and validity"""
id = "adversarial-review"
title = "Adversarial code review"

[[steps]]
depends_on = ["adversarial-review"]
description = """
Human review gate. Barry presents adversarial findings for resolution.
Plugin skill: meld:meld-quick-dev (Phase 6: Resolve)
Follow: .beads/skills/meld/quick-dev/step-06-resolve-findings.md
Options: Walk through findings individually, auto-fix valid findings, skip. Apply fixes, update tech-spec status to Completed (Mode A), present completion summary"""
id = "resolve-findings"
title = "Resolve review findings"
type = "human"

[vars]
[vars.feature]
description = "Feature or fix description"
required = true
[vars.impl_artifacts]
default = "_meld-output/implementation-artifacts"
description = "Path to implementation artifacts directory"
[vars.project_name]
description = "Project name"
required = true
[vars.tech_spec_path]
description = "Path to tech-spec file (if provided, uses Mode A — tech-spec execution)"
